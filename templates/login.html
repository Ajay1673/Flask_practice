{% extends 'homepage.html' %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="#" method="post">
        <p>Name:</p>
        <input type="text" name="name" placeholder="name">
        <input type="submit" value="submit">
    </form>
{% endblock %}
